name: test build deploy

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request: {}

jobs:
  tests:
    name: Run py ${{ matrix.python-version }} tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup libusb-dev
        run: |
          sudo apt-get install -y libusb-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[pyseabreeze,tests]
      - name: Test with pytest
        run: |
          pytest

  build_sdist:
    name: Build sdist on Linux
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Setup libusb-dev
        run: |
          sudo apt-get install -y libusb-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Install build
        run: python -m pip install build --user
      - name: Build the source tarball
        run: python -m build --sdist .
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist

  build_wheels:
    name: Build wheels on ${{ matrix.os }} - ${{ matrix.arch }}
    needs: [tests]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        arch: ['x86_64']
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
          - 'macOS-latest'
        include:
          - os: 'ubuntu-latest'
            arch: 'aarch64'
          - os: 'macOS-latest'
            arch: 'arm64'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: ${{ runner.os == 'Linux' && matrix.arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v3.3.0
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          SEABREEZE_DISABLE_FH4: "yes"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  deploy_pypi:
    name: deploy to pypi
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: ./dist
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: ./dist
      # push all tagged versions to pypi.org
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
